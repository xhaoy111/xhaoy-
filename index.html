<!DOCTYPE html>
<html>
<head>
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        .success {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>✅ 网站正常运行！</h1>
    <div class="success">
        <p>恭喜！你的 GitHub Pages 已成功部署</p>
        <p>当前时间：<span id="time"></span></p>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
